<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5b4baab3e6.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row">
            <div>
              <h2 class="font-proza code-journal">Code Journal</h2>
            </div>
            <div class="entries-link">
              <a data-view="entries">Entries</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container">

    <div class="view" id="form-page" data-view="entry-form">
      <div class="row">
        <h1 class="font-proza column-full" id="new-title">New Entry</h1>

        <form>
          <div class="row">
            <img class="placeholder column-half padding-bottom" src="images/placeholder-image-square.jpg">
            <div class="column-half">
              <div class="padding-bottom">
                <label class="font-proza" for="title">Title</label>
                <input class="full-width" id="title" name="title" type="text" required>
              </div>
              <div class="padding-bottom">
                <label class="font-proza" for="photo-url">Photo URL</label>
                <input class="full-width" id="photoURL" name="photoURL" type="url" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label class="font-proza" for="notes">Notes</label>
              <div>
                <textarea class="full-width" id="notes" name="notes" rows="10" required></textarea>
              </div>
            </div>
          </div>
          <div class="row align-right">
            <button class="save">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div class="view hidden" id="entries-page" data-view="entries">
      <div class="row space-between">
        <div>
          <h1 class="font-proza column-full">Entries</h1>
        </div>
        <div class="new-entry">
          <a data-view="entry-form">New</a>
        </div>
      </div>
      <div>
        <div class="no-entries align-center">
          <p>No entries have been recorded.</p>
        </div>
        <ul class="entry-list">
        </ul>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
